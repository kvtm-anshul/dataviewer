<div class="aside" tabindex="-1" role="dialog">
    <div class="aside-dialog">
        <div class="aside-content">
            <div class="aside-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
            </div>
            <div style="overflow: scroll">
            <div class="aside-body" ng-show="content" ng-repeat="data in datapacket" >
                <ul class="list-group">
                    <li class="list-group-item active" style="margin-bottom: -30px"><b>{{ data }}</b>&nbsp;&nbsp;
                        <div class="btn-group" ng-model="button.radio" bs-radio-group>
                            <label class="btn btn-default" style="padding: 4px;margin-top: 5px"><input type="radio" class="btn btn-default" value="0"> Measure</label>
                            <label class="btn btn-default" style="padding: 4px;margin-top: 5px"><input type="radio" class="btn btn-default" value="1"> Dimension</label>
                            <!-- Children get compiled by `bs-radio-group` to :
                            <label class="btn btn-default"><input type="radio" class="btn btn-default" value="left" ng-model="button.radio" bs-radio> Left</label>
                            ...
                            -->
                        </div>
                    </li>
                </ul>
            </div>
            </div>
            <div class="aside-footer">
                <button type="button" class="btn btn-default" style="padding: 7px" ng-click="$hide()">Close</button>
            </div>
        </div>
    </div>
</div>
